<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputTittle">Tittle</label>
            <input type="text" (change)='onTitleChange($event)' [value]='title' class="form-control" id="exampleInputTittle" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputBody">Body</label>
            <input type="text" (change)='onBodyChange($event)' [value]='body' class="form-control" id="exampleInputBody" placeholder="Body">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onDone()" class="btn btn-secondary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
